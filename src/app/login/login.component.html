<div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xxl-4 col-lg-5">
          <div class="card">
            <div class="card-body p-4">
              <div class="text-center w-75 m-auto">
                <h4 class="text-dark-50 text-center pb-0 fw-bold">Sign In</h4>
                <p class="text-muted mb-4">Enter your email address and password to access admin panel.</p>
              </div>
              <div>
                <div class="mb-3">
                  <label for="emailaddress" class="form-label">Email address</label>
                  <input [(ngModel)]="user.email" class="form-control" type="email" id="emailaddress" required placeholder="Enter your email">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input [(ngModel)]="user.password" type="password" id="password" class="form-control" placeholder="Enter your password">
                </div>
                <div class="mb-3 mb-0 text-center">
                  <button (click)="login()" class="btn btn-primary" type="submit">Log In</button>
                </div>
              </div>
            </div> <!-- end card-body -->
          </div> <!-- end card -->
        </div> <!-- end col -->
      </div> <!-- end row -->
    </div> <!-- end container -->
  </div>
