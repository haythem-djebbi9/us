<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <h5>Votre Feedback</h5>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="feedback">Votre Feedback:</label>
            <textarea class="form-control" id="feedback" [(ngModel)]="feedbackText" rows="4" required></textarea>
          </div>
          <button class="btn btn-primary mt-3" (click)="submitFeedback()">Envoyer le feedback</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-8 offset-md-2">
      <ng-container *ngFor="let feedback of feedbacks">
        <div *ngIf="feedback.affiche" class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ feedback.user.name }} {{ feedback.user.prenom }}</h5>
            <p class="card-text">{{ feedback.feedbackText }}</p>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
