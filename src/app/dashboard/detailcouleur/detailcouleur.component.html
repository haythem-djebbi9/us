<div class="container mt-5" *ngIf="couleur">
    <div class="card mb-4" style="width: 18rem;">
      <img [src]="'http://127.0.0.1:3000/image/' + couleur.image" class="card-img-top" alt="{{ couleur.codec }}">
      <div class="card-body">
        <h5 class="card-title">{{ couleur.codec }}</h5>
       
        <p class="card-text">Prix: 16 dt</p>
        <div class="form-group">
          <label for="quantite">Quantit√©:</label>
          <input type="number" class="form-control" id="quantite" name="quantite" [(ngModel)]="quantite" min="1" required>
        </div>
        <!-- Bouton pour passer la commande -->
        <button class="btn btn-primary" (click)="passerCommande()">Passer la commande</button>
      </div>
    </div>
  </div>
